<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Task Management</h1>
    </div>
    <div class="content">
      <div class="task--list__container task--box">
        <div class="task--box__header">
          <h3>Tasks Lists</h3>
          <hr >
        </div>
        <div class="task--container">
          <div class="task--item">A</div>
          <div class="task--item">B</div>
          <div class="task--item">C</div>
          <div class="task--item">A</div>
          <div class="task--item">B</div>
          <div class="task--item">C</div>
          <div class="task--item">A</div>
          <div class="task--item">B</div>
          <div class="task--item">C</div>
        </div>
      </div>
      <div class="task--form__container task--box">
        <div class="task--box__header">
          <h3>Add a Task</h3>
          <hr >
        </div>
        <div class="form--container">
          <form action="">
            <div class="form--item">
              <label for="">Title:</label>
              <input type="text" placeholder="Enter Task Title">
            </div>
            <div class="form--item">
              <label for="">Description:</label>
              <textarea name="" id="" placeholder="Enter a short description..."></textarea>
            </div>
            <div class="form--item">
              <label for="">Created At:</label>
              <input type="date" name="" id="">
            </div>
            <div class="form--item">
              <label for="">Completion Date:</label>
              <input type="date" name="" id="">
            </div>
            <div class="form--item">
              <label for="">Submitted On:</label>
              <input type="date" name="" id="">
            </div>
            <div class="form--item form--item__radio">
              <div>
                <input type="radio" name="task_completion" id="" value="NotCompleted">
                <label for="">Not Completed</label>
              </div>
              <div>
                <input type="radio" name="task_completion" id="" value="Completed">
                <label for="">Completed</label>
              </div>
            </div>
            <div class="btn--container">
              <button type="submit">Submit</button>
              <button type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>

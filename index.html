<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Task Management</h1>
    </div>
    <div class="content">
      <div class="task--list__container task--box">
        <div class="task--box__header">
          <h3>Tasks Lists</h3>
          <hr >
        </div>
        <div class="task--container box--container">
          <div class="task--card">
            <!-- <div class="task--item__details"> -->
              <div class="task--item__header">
                <h3>Title</h3>
                <span>Completed</span>
              </div>
              <div>
                <p>Description</p>
                <div>A</div>
              </div>
              <div class="task--item__time">
                <div>A</div>
                <div>B</div>
              </div>
            <!-- </div> -->
            <!-- <div class="task--delete">
              A -->
              <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg> -->
            <!-- </div> -->
          </div>
          <div class="task--card">B</div>
          <div class="task--card">C</div>
          <div class="task--card">A</div>
          <div class="task--card">B</div>
          <div class="task--card">C</div>
          <div class="task--card">A</div>
          <div class="task--card">B</div>
          <div class="task--card">C</div>
        </div>
      </div>
      <div class="task--form__container task--box">
        <div class="task--box__header">
          <h3>Add a Task</h3>
          <hr >
        </div>
        <div class="form--container box--container">
          <form action="">
            <div class="form--item">
              <label for="">Title:</label>
              <input type="text" placeholder="Enter Task Title">
            </div>
            <div class="form--item">
              <label for="">Description:</label>
              <textarea name="" id="" placeholder="Enter a short description..."></textarea>
            </div>
            <div class="form--item">
              <label for="">Created At:</label>
              <input type="date" name="" id="">
            </div>
            <div class="form--item">
              <label for="">Completion Date:</label>
              <input type="date" name="" id="">
            </div>
            <div class="form--item">
              <label for="">Submitted On:</label>
              <input type="date" name="" id="">
            </div>
            <div class="form--item form--item__radio">
              <div>
                <input type="radio" name="task_completion" id="" value="NotCompleted">
                <label for="">Not Completed</label>
              </div>
              <div>
                <input type="radio" name="task_completion" id="" value="Completed">
                <label for="">Completed</label>
              </div>
            </div>
            <div class="btn--container">
              <button type="submit">Submit</button>
              <button type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>

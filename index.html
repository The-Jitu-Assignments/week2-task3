<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Task Management App</h1>
    </div>
    <div class="content">
      <div class="task--list__container task--box">
        <div class="task--box__header task--links">
          <div class="task--links__btn btn--all">All</div>
          <div class="task--links__btn btn--complete">Complete</div>
          <div class="task--links__btn btn--incomplete">Incomplete</div>
          <!-- <h3>Tasks Lists</h3> -->
        </div>
        <div class="task--container box--container">
          <!-- <div>No Data currently</div> -->
        </div>
      </div>
      <div class="task--form__container task--box">
        <div class="task--box__header">
          <h3>Add a Task</h3>
          <hr >
        </div>
        <div class="form--container box--container">
          <form action="" class="form">
            <div class="form--item">
              <label for="">Title:</label>
              <input type="text" placeholder="Enter Task Title" class="title">
              <div class="error--msg" style="color: red;"></div>
            </div>
            <div class="form--item">
              <label for="">Description:</label>
              <textarea name="" id="" placeholder="Enter a short description..." class="description"></textarea>
              <div class="error--msg" style="color: red;"></div>
            </div>
            <div class="form--item">
              <label for="">Complete By:</label>
              <input type="date" name="" class="completion--date">
              <div class="error--msg" style="color: red;"></div>
            </div>
            <div class="btn--container">
              <button type="submit" class="submit">Submit</button>
              <button type="reset" class="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
